<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>五月钦铭</title>
    <script src="script/main.js" type="text/javascript"></script>
    <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<header id="header_css"></header>
<form id="base_show">
    <iframe id="site_show" name="site_show" src="welcome.html" frameborder="0"></iframe>

    <div id="informations">
        <div id="user_info">
            <a id="user_icon" href="#" title="五月钦铭"><img src="images/usericon1.jpg" alt="usericon1" class="user_icon_show"></a>
            <div class="user_link_show">
                <label>五月钦铭</label><br/>
                <a id="user_link1" href="#" title="link1"><img src="images/usericon2.jpg" alt="usericon2" class="user_icon_link"></a>
                <a id="user_link2" href="#" title="link2"><img src="images/usericon3.jpg" alt="usericon3" class="user_icon_link"></a>
            </div>
        </div>
        <div id="wind_info" class="user_link_show">
            <textarea class="abstract_show" >故国空余恨 旧王泪无痕</textarea><br/>
            <button id="enter" value="Enter" onclick=""></button>
        </div>
    </div>

    <div>
        <input type="hidden" id="list_first" value=""><input type="hidden" id="list_last" value="">
        <table>
            <tr>
                <td><button id="move_left" onclick="MoveLeft()"></button></td>
                <td>
                    <input class="show_list_header" id="show_list_header1" value="" readonly>
                    <a id="show_list_content1" href="https://qqwqqk.github.io/travel.github.io/" target="site_show" title="Rin"><img src="images/roles/Rin.png" alt="Rin" class="show_list_content"></a>
                </td>
                <td>
                    <input class="show_list_header" id="show_list_header2" value="" readonly>
                    <a id="show_list_content2" href="https://qqwqqk.github.io/trip.github.io/" target="site_show" title="Saber"><img src="images/roles/Saber.png" alt="Saber" class="show_list_content"></a>
                </td>
                <td>
                    <input class="show_list_header" id="show_list_header3" value="" readonly>
                    <a id="show_list_content3" href="#" title="Sakura"><img src="images/roles/Sakura.png" alt="Sakura" class="show_list_content"></a>
                </td>
                <td>
                    <input class="show_list_header" id="show_list_header4" value="" readonly>
                    <a id="show_list_content4" href="#" title="Suzuka"><img src="images/roles/Suzuka.png" alt="Suzuka" class="show_list_content"></a>
                </td>
                <td><button id="move_right" onclick="MoveRight()"></button></td>
            </tr>
        </table>
    </div>
</form>
<footer id="footer_css"></footer>
</body>
</html>
