<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>五月钦铭</title>
    <script src="script/main.js" type="text/javascript"></script>
    <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<header id="header_css"></header>
<form id="base_show">
    <iframe id="site_show" name="site_show" frameborder="0"></iframe>

    <div id="informations">
        <div id="user_info">
            <a id="user_icon" href="#" title="五月钦铭"><img src="images/usericon1.jpg" alt="usericon1" class="user_icon_show"></a>
            <div class="user_link_show">
                <label>五月钦铭</label><br/>
                <a id="user_link1" href="#" title="link1"><img src="images/usericon2.jpg" alt="usericon2" class="user_icon_link"></a>
                <a id="user_link2" href="#" title="link2"><img src="images/usericon3.jpg" alt="usericon3" class="user_icon_link"></a>
            </div>
        </div>
        <div id="wind_info" class="user_link_show">
            <textarea class="abstract_show" >故国空余恨 旧王泪无痕</textarea><br/>
            <button id="enter" value="Enter" onclick=""></button>
        </div>
    </div>

    <div>
        <input type="hidden" id="list_star" value="">
        <table id="table_list">
            <tr>
                <td><button type="button" id="move_left" onclick="MoveLeft()"></button></td>
                <td>
                    <div class="show_list_box">
                        <input id="show_list_header1" class="show_list_header" value="" readonly>
                        <a id="show_list_content1" href="" target="site_show"><img id="show_list_image1" alt="picture1" class="show_list_content"></a>
                    </div>
                </td>
                <td>
                    <div class="show_list_box">
                        <input id="show_list_header2" class="show_list_header" value="" readonly>
                        <a id="show_list_content2" href="" target="site_show"><img id="show_list_image2" alt="picture2" class="show_list_content"></a>
                    </div>
                </td>
                <td>
                    <div class="show_list_box">
                        <input id="show_list_header3" class="show_list_header" value="" readonly>
                        <a id="show_list_content3" href="" target="site_show"><img id="show_list_image3" alt="picture3" class="show_list_content"></a>
                    </div>
                </td>
                <td>
                    <div class="show_list_box">
                        <input id="show_list_header4" class="show_list_header" value="" readonly>
                        <a id="show_list_content4" href="" target="site_show"><img id="show_list_image4" alt="picture4" class="show_list_content"></a>
                    </div>
                </td>
                <td><button type="button" id="move_right" onclick="MoveRight()"></button></td>
            </tr>
        </table>
    </div>
</form>
<footer id="footer_css"></footer>
</body>
</html>
