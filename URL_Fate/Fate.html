<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fate Stay Night</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video-js.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video.min.js" type="text/javascript"></script>

    <script src="script/fate.js" type="text/javascript"></script>
    <link href="style/fate.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../images/icon/icon-Fate.ico" type="img/x-ico" />
</head>
<body>

    <header id="header_css"></header>
    <div id="show_content">
        <div id="show_title">Fate Stay Night</div>

        <div id="windows">
            <div id="movie">
                <video id="media" class="video-js vjs-default-skin" style="width: 100%; height: 100%; object-fit: fill" controls preload="none" poster="../images/navigation/Fate_video.jpg">
                    <source src="video/fate_Aimer.mp4" type="video/mp4">
                </video>

            </div>
            <div id="barrage"></div>
            <script src="script/video_control.js" type="text/javascript"></script>
        </div>

        <div id="show_list">
            <input type="hidden" id="list_star" value=""> <input type="hidden" id="list_length" value="">
            <table id="table_list">
                <tr>
                    <td id="move_left"><button type='button' class='move_left' onclick='MoveLeft()'></button></td>
                    <td id="list_td"></td>
                    <td id="move_right"><button type='button' class='move_right' onclick='MoveRight()'></button></td>
                </tr>
            </table>
        </div>
    </div>
    <footer id="footer_css"></footer>
</body>
</html>
