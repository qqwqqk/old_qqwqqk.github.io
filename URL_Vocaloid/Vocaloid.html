<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vocaloid</title>

    <script src="script/vocaloid.js" type="text/javascript"></script>
    <link href="style/vocaloid.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../images/icon/icon-Vocaloid.ico" type="img/x-ico" />
</head>
<body>
<header id="header_css"></header>
<div id="content_css">
    <div id="show_windows">
        <div id="music_info">
            <div id="show_header">
                <div id="info_icon"><img id="show_icon" src=""></div>
                <div>
                    <div id="info_name">
                        <input id="music_name" type="text" value="" readonly>
                    </div>
                    <div id="volume">
                        <div id="volume_site">
                            <button id="music_volume" type="button" onclick="ClickedVolume()" value="100"></button>
                            <div id="volume_play" ></div>
                            <img id="volume_form" src="images/button/volume_progress.png" onclick="VolumeControl(event)">
                        </div>
                    </div>
                    <div id="progress">
                        <audio id="music" src=""></audio>
                        <div id="progress_site">
                            <div id="progress_play" ></div>
                            <img id="progress_form" src="images/button/progress.png" onclick="ProgressControl(event)">
                        </div>
                    </div>
                    <div id="info_time">
                        <input id="show_current_time" type="text" class="music_time" value="0:0 / 0:0" readonly>
                    </div>
                </div>
            </div>
            <div id="show_info">
                <img id="show_img" src="">
                <input id="img_rotate" type="hidden" value="0" readonly>
            </div>
        </div>
    </div>

    <div id="list_windows">
        <div id="list_info">
            <div id="list_header">
                <div><img id="list_icon" src="images/role/洛天依.jpg"></div>
                <div>
                    <div>
                        <input id="role_name" type="text" value="洛水天依" readonly>
                        <input id="current_player" type="hidden" value="" readonly>
                        <input id="current_music" type="hidden" value="" readonly>
                        <input id="current_loop" type="hidden" value="" readonly>
                        <input id="count_music" type="hidden" value="" readonly>
                    </div>
                    <div>
                        <button id="btn_pre" type="button" class="btn_pre_css" onclick="ClickedPre()"></button>
                        <button id="btn_play" type="button" class="btn_play_css" onclick="ClickedPlay()"></button>
                        <button id="btn_next" type="button" class="btn_next_css" onclick="ClickedNext()"></button>
                        <button id="btn_loop" type="button" class="btn_single_css" onclick="ClickedLoop()"></button>
                    </div>
                </div>
            </div>
            <div id="list_show">

            </div>
        </div>
    </div>


</div>
<footer id="footer_css"></footer>
</body>
</html>
